name: Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Validate required secrets
        run: |
          set -euo pipefail
          for var in \
            NEXT_PUBLIC_SUPABASE_URL \
            NEXT_PUBLIC_SUPABASE_ANON_KEY \
            SUPABASE_SERVICE_ROLE_KEY \
            CLOUDFLARE_API_TOKEN \
            CLOUDFLARE_ACCOUNT_ID
          do
            if [ -z "${!var:-}" ]; then
              echo "❌ Missing required secret: $var"
              exit 1
            fi
          done
          echo "✅ All required secrets are available"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify App Router, API routes, middleware, and Supabase Auth wiring
        run: |
          set -euo pipefail
          echo "Checking App Router entrypoint..."
          test -f app/layout.tsx

          echo "Checking API routes..."
          test -f app/api/me/route.ts
          test -f app/api/courses/route.ts

          echo "Checking middleware/proxy wiring..."
          test -f proxy.ts
          test -f lib/supabase/middleware.ts

          echo "Checking Supabase Auth server wiring..."
          test -f lib/server/auth.ts
          test -f lib/supabase/server.ts

          echo "✅ Structural checks passed"

      - name: Build
        run: pnpm run build

      - name: Build output verification
        run: |
          set -euo pipefail
          echo "Build completed. Listing OpenNext output:"
          ls -la .open-next
          ls -la .open-next/assets
          echo "✅ Build artifacts exist"

      - name: Deploy to Cloudflare Workers
        run: pnpm run deploy
